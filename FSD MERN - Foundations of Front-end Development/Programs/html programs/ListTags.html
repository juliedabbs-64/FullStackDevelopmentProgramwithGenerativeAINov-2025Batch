<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>List Tag Examples</h2>
    <h3>Un Order List</h3>
        <ul type="circle">
            <li>Raj</li>
            <li>Ravi</li>
            <li>John</li>
            <li>Steven</li>
        </ul>
    <h3>Order List</h3>
        <ol type="I" start="3">
            <li>Python</li>
            <li>JavaScript</li>
            <li>Java</li>
            <li>Swift</li>
            <li>C#</li>
        </ol>
        <h3>Definition List</h3>
        <dl>
            <dt><b>HTML</b></dt>
            <dd>Hyper text mark up language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style sheet</dd>
        </dl>
</body>
</html>
